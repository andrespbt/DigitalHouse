<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flex</title>
  </head>
  <body>
    <header>
      <div class="contenedor_header">
        <div class="logo_header">
          <img src="images/logo_pizza.svg" alt="Logo" />
        </div>
        <nav class="barra_navegacion_header">
          <ul type="none" class="lista_header">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="contenedor_main">
        <div class="tarjeta_delivery">
          <div class="texto_tarjeta1">
            <span class="rojo">Envio gratis</span>
            <span class="blanco">comprando</span>
            <span class="rojo">2 pizzas</span>
          </div>
        </div>
        <div class="tarjeta_podio">
          <img
            src="images/pizzaFalling.jpg"
            alt="Pizza Falling"
            class="pizzaFalling"
          />
          <span class="titulo_podio">Podio de pizzas</span>
          <div class="texto_tarjeta2">
            <span class="ranking">
              <span class="titulo_ranking">Pizzas top 5</span>
              <ol class="ranking_pizzas">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contenedor_footer">
        <nav class="nav_footer">
          <ul class="lista_nav_footer" type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
          </ul>
        </nav>
        <img class="logo_footer" src="images/logo_pizza.svg" alt="Logo" />
      </div>
    </footer>
  </body>
</html>
